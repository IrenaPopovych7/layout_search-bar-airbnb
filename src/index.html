<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body >
    <div class="container">
      <form
        action="#"
        method="get"
        data-qa="big"
        class="form form--big"
       >
        <img
          src="./images/Search.svg"
          alt="magnifying glass"
          class="form__image--big"
        >
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="form__input input--big"
        >
      </form>

      <form
        action="#"
        method="get"
        data-qa="small"
        class="form form--small"
      >
        <img
          src="./images/Search.svg"
          alt="magnifying glass"
          class="form__image--small"
        >
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="form__input input--small"
        >
      </form>
    </div>

  </body>
</html>
